<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">项目<span
            class="caret"></span></a>
    <ul class="dropdown-menu">
        {% if my %}
            <li><i class="fa fa-list" aria-hidden="true"></i> 我创建的项目</li>
            {% for item in my %}
                <li><a href="{% url 'app01:dashboard' project_id=item.id %}">{{ item.name }}</a></li>
            {% endfor %}
            <li role="separator" class="divider"></li>
        {% endif %}
        {% if join %}
            <li><i class="fa fa-handshake-o" aria-hidden="true"></i> 我参与的项目</li>
            {% for item in join %}
                <li><a href="{% url 'app01:dashboard' project_id=item.id %}">{{ item.project.name }}</a></li>
            {% endfor %}
            <li role="separator" class="divider"></li>
        {% endif %}
        <li><a href="{% url 'app01:project_list' %}">所有项目</a></li>
    </ul>
</li>
